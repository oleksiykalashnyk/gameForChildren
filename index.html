<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="main_block">
        <div class="cart game">
            <div class="mini-table">
                <div class="mini-table_left">
                    <h4 id="sukces"></h4>
                </div>
                <div class="mini-table_right">
                    <h4 class="unSukces"><span id="unSukces">0</span>/3</h4>
                </div>
            </div>
            <div class="cart_head">
                <h4 id="time"></h4>
            </div>
            <div class="cart_body">
                <div class="cart_body-title">

                    <div class="selectQuery" id="reaction-1" onclick="query(1)">
                        <h2 id="option-1"></h2>
                    </div>
                    <div class="selectQuery" id="reaction-2" onclick="query(2)">
                        <h2 id="option-2"></h2>
                    </div>
                    <div class="selectQuery" id="reaction-3" onclick="query(3)">
                        <h2 id="option-3"></h2>
                    </div>
                    <div class="selectQuery" id="reaction-4" onclick="query(4)">
                        <h2 id="option-4"></h2>
                    </div>

                </div>
            </div>
        </div>


        <div class="cart loss">
            <div class="tableResult" id="tab">
                <h2>Result</h2>
                <h1 id="win" class="rainbow rainbow_text_animated">U have</h1>
            </div>
            <button onclick="location.reload()" class="button">Start again</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
